{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Commerce Blog List</h1>
        <div class="blog-grid">
            {% for blog in blogs %}
            <div class="blog-card">
                <div class="blog-image">
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-img">
                    {% else %}
                        <img src="{% static 'images/default_blog_image.jpg' %}" alt="{{ blog.title }}" class="blog-img">
                    {% endif %}
                    <div class="blog-title">{{ blog.title }}</div>
                    <div class="blog-overlay"></div>
                </div>
                <div class="blog-content">
                    <p class="blog-text">{{ blog.short_description|default:blog.content|truncatewords:30|safe }}</p>
                    <a href="{% url 'commerce_blog_detail' blog.slug %}" class="read-more" aria-label="Read more about {{ blog.title }}">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
