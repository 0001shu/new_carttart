{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Details</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="container">
        <h2>Message Details</h2>
        <div class="message-info">
            <p><strong>Name:</strong> {{ message.name }}</p>
            <p><strong>Email:</strong> {{ message.email }}</p>
            <p><strong>Phone:</strong> {{ message.phone }}</p>
            <p><strong>Subject:</strong> {{ message.subject }}</p>
            <p><strong>Date:</strong> {{ message.submission_date|date:"M d, Y H:i" }}</p>
            <p><strong>Message:</strong><br>{{ message.message|linebreaksbr }}</p>
        </div>
        <a class="back-button" href="{% url 'contact_messages_list' %}">← Back to Messages</a>
    </div>
</body>
</html>
