<!-- clientlogo/templates/clientlogo/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Client Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaefec);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-card {
            max-width: 650px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h2 {
            font-weight: 700;
            color: #333333;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
            font-weight: 600;
            padding: 8px 24px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #fb8c00;
            border-color: #198754;
        }
        .btn-secondary {
            background-color: #198754;
            border-color: #198754;
            font-weight: 600;
            padding: 8px 24px;
            border-radius: 10px;
        }
        .btn-secondary:hover {
            background-color: #fb8c00;
            border-color: #198754;
        }
        .alert-success {
            font-weight: 500;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2 class="text-center mb-4">ðŸš€ Upload Client Logo</h2>

        {% if success %}
        <div class="alert alert-success text-center" role="alert">
            âœ… Logo uploaded successfully!
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Buttons in one aligned row -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{% url 'logo_slider' %}" class="btn btn-secondary">Back to Slider</a>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Admin Portal</a>
            </div>
        </form>
    </div>
</body>
</html>
